<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar uma conta</title>
    <link rel="stylesheet" href="../../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../css/criarConta.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h1>Criar conta</h1>
            <p>Crie sua conta para ficar informado sobre os melhores preços e promoções, é rápido e fcil.</p>
            <form action="login.html" method="post"></form>
            
                <div class="inputWithIcon">
                    <input type="text" placeholder="Seu nome">
                    <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            
                <div class="inputWithIcon">
                    <input type="text" placeholder="Email">
                    <i class="fas fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Verificação do Email">
                    <i class="fas fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>

                <div class="inputWithIcon">
                    <input type="password" placeholder="Senha">
                    <i class="fas fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>

                <div class="inputWithIcon">
                    <input type="password" placeholder="Repita a senha">
                    <i class="fas fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
            
                <div class="inputWithIcon">
                    <input type="text" placeholder="Numero de Telefone">
                    <i class="fas fa-phone fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Idade">
                    <i class="fas fa-birthday-cake fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Nacionalidade">
                    <i class="fas fa-flag fa-lg fa-fw" aria-hidden="true"></i>
                </div>

                <input type="radio" id="masc" name="sex" value="Masculino">
                <label for="masc"> Masculino</label>
                <input type="radio" id="fem" name="sex" value="Feminino">
                <label for="fem"> Feminino</label>

                <div class="slide">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span class="msg">Aceito receber ofertas no meu email.</span>
                </div>

                <input type="submit" class="btn" value="ENVIAR">
            </form>
        </section>
    </div>  
</body>
</html>
